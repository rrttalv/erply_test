<div class="row">
    <div class="margin-middle col-5 center">
        <h1>VAT lookup</h1>
        <p>
            This is a Angular developed solution which converts a VAT number into useful info.
        </p>
        <p>
            The product is powered by ERPLY API.
        </p>
    </div>
    <div class="margin-middle col-12">
        <div class="frame">
            <app-search-form (search)="submitSearch($event)"></app-search-form>
        </div>
    </div>

    <section class="margin-middle col-12 col-md-8 margin-top">

        <div #searchResult></div>
            
    </section>

    <section class="margin-middle col-12 margin-top">
        <div class="section-head">
            <h3>Previous searches</h3>
        </div>
        <div class="row">
            <div #searchHistory></div>
        </div>
    </section>
</div>
