<section [@fadeIn]="'in'" class="panel">
    <div class="panel-header">
        <h3>{{companyName}}</h3>
    </div>
    <div class="panel-body">
        <div class="request-info">
            {{'Request date  - ' + requestDate.toLocaleDateString()}}
        </div>
        <div class="info">
            <span>{{countryCode + vatNumber}}</span>
        </div>
        <div class="info">
            <span>{{address}}</span>
        </div>
    </div>
</section>
