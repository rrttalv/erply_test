<section *ngIf="isValid" class="panel">
    <div class="panel-header">
        <h3>{{companyName}}</h3>
    </div>

    <div class="panel-body">
        <div class="request-info">
            {{'Request date  - ' + requestDate.toLocaleDateString()}}
        </div>
        <div class="info">
            <span>{{countryCode + vatNumber}}</span>
        </div>
        <div class="info">
            <span>{{address}}</span>
        </div>
    </div>

    <div class="panel-footer">
        <span>View company on google maps</span>
    </div>
</section>
<section *ngIf="!isValid">
    <div class="panel-body">
        <div class="request-info">
        </div>
        <div class="info">
            <span>Invalid request</span>
        </div>
    </div>
</section>
